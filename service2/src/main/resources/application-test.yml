spring:
  profiles: test
  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: false # Для тестов можно отключить Liquibase

logging:
  level:
    ROOT: INFO
    ru.t1.java.demo: DEBUG

jwt:
  secret: "test-secret-key"
  expiration: 60000

transaction:
  reject-threshold: 3

integration:
  url: http://localhost:${wiremock.port}
  resource: /api/check-client